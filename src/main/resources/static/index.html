<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSockets</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


    <script src="./chat.js"></script>
</head>
<body>
<div class="container">

<h1>Hello, <span id="myUsername"></span></h1>
<form action="javascript:void(0);">
    <div class="row">
        <div class="col">
            <input type="text" class="form-control" id="publicMessageDataInput" placeholder="Your message">
        </div>
    </div>
    <button id="publicSubmit" class="btn btn-primary">Send Public Message</button>
</form>


<br/>

<form action="javascript:void(0);">
    <div class="form-row">
        <div class="col">
            <input type="text" class="form-control" id="privateMessageDataInput" placeholder="Your message">
        </div>
    </div>
    <div class="form-row">
        <div class="col">
            <input type="text" class="form-control" id="privateMessageUsernameInput" placeholder="Username">
        </div>
    </div>
    <button id="privateSubmit" class="btn btn-primary">Send Private Message</button>
</form>

<h2>Rest of users:</h2>
<ul id="usernames">
</ul>

<h3>Public messages</h3>
<ul id="publicChat">
</ul>

<h3>Private messages</h3>
<ul id="privateChat">
</ul>
</div>
</body>
</html>
